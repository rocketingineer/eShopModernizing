apiVersion: apps/v1
kind: Deployment
metadata:
  name: sql-db
  labels:
    app: sql-db
spec:
  replicas: 1
  template:
    metadata:
      name: sql-db
      labels:
        app: sql-db
    spec:
      nodeSelector:
        "kubernetes.io/os": windows
      containers:
      - name: sql-db
        image: acreshop.azurecr.io/microsoft/mssql-server-windows-developer:latest
        env:
        - name: ACCEPT_EULA
          value: "Y"
        - name: SA_PASSWORD
          value: Pass@word
        resources:
          limits:
            cpu: 1
            memory: 800M
          requests:
            cpu: 1
            memory: 300M
        ports:
          - containerPort: 1433
  selector:
    matchLabels:
      app: sql-db
---
apiVersion: v1
kind: Service
metadata:
  name: sql-db
spec:
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 1433
  selector:
    app: sql-db